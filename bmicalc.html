<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body"></div>
            <form class="w-50 m-auto" onsubmit="return false">
                <div class="form-group">
                    <label>Weight:</label>
                    <input type="text" name="" id="weight" placeholder="Weight in KG" required class="form-control">
                </div>
                <div class="form-group">
                    <label>Height:</label>
                    <input type="text" name="" id="height" placeholder="Height in Ft" required class="form-control">
                </div>
                <div class="form-group">
                    <label>BMI Value:</label>
                    <input type="text" name="" id="bmivalue" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                </div>
            </form>
            <div class="card-footer text-center">A healthy BMI ranges between 18.5 to 24.9</div>
        </div>
    </div>

    <script>

        function getbmivalue() {

            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;
            height = height * 12;
            height = height * 0.025;
            var bmi = weight / Math.pow(height, 2);
            bmi = bmi.toFixed(2);
            document.getElementById('bmivalue').value = bmi;
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
